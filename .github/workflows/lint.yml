name: Lint
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - run: sudo apt-get install libxml2 libxml2-dev python-dev-is-python3
      - name: Sync project dependencies
        run: uv sync --locked
      - name: Run QA checks (lint, type, test)
        run: uv run poe qa
      - name: Verify CLI docs are in sync
        env:
          COLUMNS: 100  # stabilize click help wrapping across environments
        run: |
          uv run retrocast download podcast-archiver --help
          uv run poe docs:check
          
      - name: Test CLI help command
        run: |
          uv run python -m retrocast.cli --help |& grep -q 'Usage:'
