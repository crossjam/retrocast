name: Create GitHub Release

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0, v2.1.0, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the release and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v6 # Latest stable v6 (Jan 2026)

      - name: Install uv
        uses: astral-sh/setup-uv@v7 # Latest stable v7 (Jan 2026)
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        run: uv python install # Automatically installs version from pyproject.toml

      - name: Build project
        run: uv build # Builds sdist and wheel into the dist/ directory

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
